---
layout: default
title: Blog
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="date">
        Written on {{ post.date | date: "%B %e, %Y" }}
      </div>

      <div class="entry">
        <p>{{ post.excerpt }}</p>
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
